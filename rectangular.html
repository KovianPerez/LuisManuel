        <nav class="navbar navbar-expand-lg navbar-dark rounded">
            <img src="img/descarga.jpeg" alt="" class="rounded-circle" width="75">
            <div class="container-fluid">

                        <li class="nav-item active">

            </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7">
                    <h1>Calculadora de Litros de Acuario Rectangular/Cuadrada</h1>
                    <form id="pecera rectangular">
                        <div class="form-group">
                            <label>Largo (cm):</label>
                            <input type="number" class="form-control" id="largo" required>
                        </div>
                        <div class="form-group">
                            <label>Ancho (cm):</label>
                            <input type="number" class="form-control" id="ancho" required>
                        </div>
                        <div class="form-group">
                            <label>Alto (cm):</label>
                            <input type="number" class="form-control" id="alto" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </form>
                </div>
                <div class="col-md-5 mt-5">

                    <img src="img/rectangular.png" alt="Rectangular" class="src rounded">
                </div>
            </div>
        </div>
    </div>
